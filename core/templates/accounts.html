<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style type="text/css">
        body {
            background-color: #99CAF6;
            background-image: linear-gradient(to right, #99CAF6, #E7F3FF);
            font-family: "Courier New", Courier, monospace;
        }
        
        p {
            text-align: center;
            vertical-align: middle;
        }
    </style>
    <title>Login/Signup</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <div class="container">
        <h1 style="margin-top: 2rem; margin-bottom: 2rem;">
            <p><b>twitter signup/login</b></p>
        </h1>
        <br/>
        <div class="row">
            {% if request.GET.error %}
            <div class="alert">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                <strong>uh oh... try again!</strong>
            </div>
            {% endif %}
            <div class="login-box">
                <h4>
                    <p><i>login!</i></p>
                </h4>
                <form method="POST" action="/login">
                    {% csrf_token %}
                    <input type="text" name="username" class="form-control" placeholder="username">
                    <input type="text" name="password" class="form-control" placeholder="password">
                    <input style="float: right;" type="submit" value='login' class="btn btn-outline-primary">
                </form>
                <br>
            </div>
            <div class="login-box">
                <h4>
                    <p><i>signup!</i></p>
                </h4>
                <form method="POST" action="/signup">
                    {% csrf_token %}
                    <input type="text" name="username" class="form-control" placeholder="username">
                    <input type="email" name="email" class="form-control" placeholder="email" />
                    <input type="text" name="password" class="form-control" placeholder="password">
                    <input style="float: right;" type="submit" value='signup' class="btn btn-outline-info">
                </form>
                <br>
            </div>
        </div>
    </div>
</body>

</html>
